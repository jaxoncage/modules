<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as menuCtrl'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <div>
        <input type="text" placeholder="search term" class="form-control" ng-model="menuCtrl.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="menuCtrl.narrowIt();">Narrow It Down For Me!</button>
      </div>
    </div>
    <!-- <div ng-repeat='item in menuCtrl.foundItemsArray'>
        pippo {{item.name}}
    </div> -->
    <!-- found-items should be implemented as a component -->
    <found-items title="Found Items" found-items-array="menuCtrl.foundItemsArray" html-on-remove="menuCtrl.removeItemCtrl(itemIndex)"></found-items>
  </div>

</body>
</html>
